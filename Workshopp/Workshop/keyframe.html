<!DOCTYPE html>
<html>
<head>
    <style>
            #div{
                width:100px;
                height:100px;
                background-color:red;
            }       
            #div:hover{
                        animation-name:animate;
                        animation-duration:4s;
            }
           /*Standard Syntax*/
           @keyframes animate{
               from{background-color:red;}
               to{background-color: yellow;}
           } 
    </style>
</head>
<body>
      <button id="div">+</button>
</body>
</html>
