  <title>Registration Form</title>
</head>
<body>
  <h1>Register</h1>
  <form>
     <!--Name-->
      <div>
       <label for="First">First Name:</label>
       <input name="First" id="First" type="text" placeholder="Parth" required>
       <label for="Last">Last Name:</label>
       <input name="Last" id="Last" type="text" placeholder="Rastogi" required>
      </div>
     <!--Gender-->
      <div>  
       <label for="Male">Male</label>
       <input name="Gender" id="Male" type="radio" value="Male">
       <label for="Female">Female</label>
       <input name="Gender" id="Female" type="radio" value="Female">
       <label for="Other">Other</label>
       <input name="Gender" id="Other" type="radio" value="Other">
      </div>   
     <!--Email-->
      <div> 
       <label for="Email">Email:</label>
       <input name="Email" id="Email" type="email" placeholder="Email" required>
       <label for="Password">Password:</label>
       <input name="Password" id="Password" type="password" placeholder="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
      </div>
