<!DOCTYPE html>
<html>
  <head>
    <title>Working of Axios Library</title>
    <link rel="stylesheet" href="Library.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
    <script src="Axios.js" async></script>
  </head>
  <body>
    <h1>Similar Project to Form Data but improved by Axios Library</h1>
    <template id="single-post">
      <li class="post-item">
        <h2></h2>
        <p></p>
        <button>DELETE</button>
      </li>
    </template>
    <section id="new-post">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="form-control">
          <label for="content">Content</label>
          <textarea rows="3" id="content" name="body"></textarea>
        </div>
        <button type="submit">ADD</button>
      </form>
    </section>
    <section id="available-posts">
      <button>FETCH POSTS</button>
      <ul class="posts"></ul>
    </section>
  </body>
</html>
