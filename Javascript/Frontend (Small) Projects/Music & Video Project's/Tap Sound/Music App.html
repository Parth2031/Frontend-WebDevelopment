<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Music</title>
  <link rel="icon" href="Favicon.png">
  <link rel="stylesheet" type="text/css" href="Music.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,500i&display=swap" rel="stylesheet">
  <script src="App.js" defer></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with only one tap </p>
    </header>
    <div class="visual"></div>
      <div class="pads">
        <div class="pad1"> 
          <audio class="sound" src="./Sounds/bubbles.mp3"></audio>
         </div>   
        <div class="pad2">
          <audio class="sound" src="./Sounds/clay.mp3"></audio>
        </div>           
        <div class="pad3">
          <audio class="sound" src="./Sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./Sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./Sounds/moon.mp3"></audio>
        </div>           
        <div class="pad6">
          <audio class="sound" src="./Sounds/ufo.mp3"></audio>
        </div>           
      </div> 
  </div>      

  <!-- ! This shows that you have disabled your javascript
  <noscript>Please Unable your Javascript</noscript> -->
</body>
</html>
