<!DOCTYPE html>
<html>
<head>
  <title>Tap Music</title>
  <link rel="icon" href="Favicon.png">
  <link rel="stylesheet" type="text/css" href="Music.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,500i&display=swap" rel="stylesheet">
  <script src="App.js" defer></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Music</h1>
      <p>Make music with only one tap </p>
    </header>
    <div class="visual"></div>
      <div class="pads">
        <div class="pad1"> 
           <audio class="sound" src="./bubbles.mp3"></audio>
         </div>   
        <div class="pad2">
           <audio class="sound" src="./clay.mp3"></audio>
        </div>           
        <div class="pad3">
           <audio class="sound" src="./confetti.mp3"></audio>
        </div>
        <div class="pad4">
           <audio class="sound" src="./glimmer.mp3"></audio>
        </div>
        <div class="pad5">
           <audio class="sound" src="./moon.mp3"></audio>
        </div>           
        <div class="pad6">
           <audio class="sound" src="./ufo.mp3"></audio>
        </div>           
      </div> 
  </div>      

  <!-- ! This shows that you have disabled your javascript -->
  <noscript>Please Unable your Javascript</noscript>
</body>
</html>
