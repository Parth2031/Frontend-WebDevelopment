<!DOCTYPE html>
<html>
<head>
  <title>Book Title</title>
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css">
  <style> 
    #center
    {
      margin-top: 1.5%;
      text-align: center;
    }
    .success, .error 
    {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
      text-align: center;
    }
    .success {
      background: rgb(14, 219, 14);
    }
    .error {
      background: rgb(231, 41, 41);
    }
  </style> 
</head>
<body>
  <div class="container">
    <h1 id="center">Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">Isbn</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="Books.js"></script>
</body>
</html>
