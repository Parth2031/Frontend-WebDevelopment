<!DOCTYPE html>
<html>
<head>
   <title>Task List</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <script src="https://kit.fontawesome.com/d82cabde2c.js" crossorigin="anonymous" async></script>
   <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous" async></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" async></script>
   <script src="Form.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
       <div class="row">
           <div class="col s12">
              <div id="main" class="card">
                 <div class="card-content">
                   <span class="card-title">Task List</span>
                   <div class="row">
                      <form id="task-form">
                         <div class="input-field col s12">
                            <input type="text" name="task" id="task">
                            <label for="task">New Task</label>
                         </div>
                         <input type="submit" value="Add Task" class="btn">
                      </form>
                   </div>
                   <div class="card-action">
                      <h5 id="task-title">Tasks</h5>
                      <div class="input-field col s12">
                        <input type="text" name="filter" id="filter">
                        <label for="filter">Filter Task</label>
                      </div>
                      <ul class="collection"></ul>
                      <a href="" class="clear-tasks btn black">Clear Tasks</a>
                   </div>
                 </div>
              </div>   
           </div>
       </div> 
    </div>  
</body>
</html>
